<!DOCTYPE html>
<html>
<body>
<h2>User Info</h2>
<br><br>
<form th:action="@{/admin/saveUser}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
        Username: <input type="text" th:field="*{username}"/>
    </div>
    <br><br>
    <div>
        Password: <input type="password" th:field="*{password}"/>
    </div>
    <br><br>
    <div>
        Age: <input type="number" th:field="*{age}"/>
    </div>
    <br><br>
    <div>
        E-Mail: <input type="text" th:field="*{email}"/>
    </div>
    <br><br>
    <div>
        <label for="roles">Roles:</label>
        <select th:field="*{roles}" id="roles">
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
        </select>
    </div>
    <br><br>
    <input type="submit" value="OK"/>
</form>
</body>
</html>
